<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LoginForm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 col-xl-9">
                    <div class="card"
                        style="margin-top: 63px;background: rgb(0,0,0);border-radius: 57px;box-shadow: 7px 7px 20px 4px rgba(33,37,41,0.68);">
                        <div class="card-body text-center d-flex flex-column align-items-center"
                            style="margin-top: 40px;">
                            <form method="post" style="padding-right: 0px;margin-right: 0px;width: 305px;">
                                <div class="mb-3"><input class="form-control" type="email" name="email"
                                        placeholder="Email"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password"
                                        placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log
                                        in</button></div>
                                <div><a href="#">Forgot Password ?</a></div>
                            </form>
                            <div>
                                <p style="color: var(--cyan);">Don't have account ?&nbsp; &nbsp;<a href="#">Register</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
