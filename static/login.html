            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

                <li class="nav-item">

    <!-- login form -->
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 col-xl-9">
                    <div class="card"
                        style="margin-top: 63px;background: rgba(112,117,123,0.61);border-radius: 57px;box-shadow: 7px 7px 20px 4px rgba(33,37,41,0.68);">
                        <div class="card-body text-center d-flex flex-column align-items-center"
                            style="margin-top: 40px;">
                            <form method="post" style="padding-right: 0px;margin-right: 0px;width: 305px;">
                                <div class="mb-3"><input class="form-control" type="email" name="email"
                                        placeholder="Email"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password"
                                        placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log
                                        in</button></div>
                                <div><a href="#">Forgot Password ?</a></div>
                            </form>
                            <div>
                                <p>Don't have account ?&nbsp; &nbsp;<a href="#">Register</a></p>
                            </div>
                        </div>
                    </div>
                </div>
