<section class="position-relative py-4 py-xl-5">

                            </div>
                            <div><a href="#">Forgot Password ?</a></div>
                        </form>
                        <div>
                            <p style="color: var(--cyan);">Don't have account ?&nbsp; &nbsp;<a href="#">Register</a>

                        </div>
                    </div>
                </div>
            </div>
